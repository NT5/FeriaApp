<template>
  <div class="page">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="if-not-md">Back</span>
          </a>
        </div>
        <div class="title">Jurados</div>
        <div class="right">
          <a class="link icon-only">
            <i class="icon material-icons">person<span
                class="badge color-red">{{js "this.userList.length"}}</span></i>
          </a>
        </div>
      </div>
    </div>
    <div class="page-content">
      <div class="block-title">Jurados Feria UML 2019</div>
      <div class="list">
        <ul>
          {{#each userList}}
          <li>
            <div class="item-content">
              <div class="item-media">
                <i class="material-icons">local_library</i>
              </div>
              <div class="item-inner">
                <div class="item-title">
                  <div class="item-header">
                    {{user.name}}
                  </div>
                  <span class="badge">{{categoria.nombre}}</span>
                </div>
              </div>
            </div>
          </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
